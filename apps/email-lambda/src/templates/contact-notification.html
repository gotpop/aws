<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="x-apple-disable-message-reformatting" />
</head>

<body
    style="background-color:#f6f9fc;font-family:-apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, sans-serif">
    <!--$--><!--html--><!--head--><!--body-->
    <table align="center" width="100%" border="0" cellPadding="0" cellSpacing="0" role="presentation"
        style="max-width:37.5em;background-color:#ffffff;margin:0 auto;padding:20px 0 48px;margin-bottom:64px">
        <tbody>
            <tr style="width:100%">
                <td>
                    <h1
                        style="font-size:24px;line-height:1.3;font-weight:700;color:#484848;text-align:center;padding:0 40px;margin-bottom:30px">
                        New Contact Form Submission</h1>
                    <table align="center" width="100%" border="0" cellPadding="0" cellSpacing="0" role="presentation"
                        style="padding:0 40px;margin-bottom:16px">
                        <tbody>
                            <tr>
                                <td>
                                    <p
                                        style="font-size:14px;line-height:24px;margin:0 0 4px 0;font-weight:600;color:#666666;text-transform:uppercase;letter-spacing:0.5px">
                                        From:</p>
                                    <p style="font-size:16px;line-height:24px;margin:0 0 16px 0;color:#484848">{{name}}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table align="center" width="100%" border="0" cellPadding="0" cellSpacing="0" role="presentation"
                        style="padding:0 40px;margin-bottom:16px">
                        <tbody>
                            <tr>
                                <td>
                                    <p
                                        style="font-size:14px;line-height:24px;margin:0 0 4px 0;font-weight:600;color:#666666;text-transform:uppercase;letter-spacing:0.5px">
                                        Subject:</p>
                                    <p style="font-size:16px;line-height:24px;margin:0 0 16px 0;color:#484848">
                                        {{subject}}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr
                        style="width:100%;border:none;border-top:1px solid #eaeaea;border-color:#cccccc;margin:32px 0" />
                    <table align="center" width="100%" border="0" cellPadding="0" cellSpacing="0" role="presentation"
                        style="padding:0 40px;margin-bottom:16px">
                        <tbody>
                            <tr>
                                <td>
                                    <p
                                        style="font-size:14px;line-height:24px;margin:0 0 4px 0;font-weight:600;color:#666666;text-transform:uppercase;letter-spacing:0.5px">
                                        Message:</p>
                                    <p
                                        style="font-size:16px;line-height:24px;margin:0;color:#484848;white-space:pre-wrap;background-color:#f8f9fa;padding:16px;border-radius:6px;border:1px solid #e9ecef">
                                        {{message}}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr
                        style="width:100%;border:none;border-top:1px solid #eaeaea;border-color:#cccccc;margin:32px 0" />
                    <p
                        style="font-size:14px;line-height:20px;margin:16px 0;color:#666666;padding:0 40px;text-align:center;font-style:italic">
                        Reply to this email to respond directly to <!-- -->{{name}}<!-- -->.</p>
                </td>
            </tr>
        </tbody>
    </table><!--/$-->
</body>

</html>
